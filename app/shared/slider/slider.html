<div ng-controller="SliderCtrl" carousel-controller-provider>
  <div style="height: 305px">
    <carousel interval="myInterval" disable-animation="true">
      <slide ng-repeat="slide in slides" active="slide.active">
        <a ng-href="#/{{slide.link}}"><img ng-src="{{slide.image}}" style="margin:auto;"></a>
      </slide>
    </carousel>
  </div>
</div>
