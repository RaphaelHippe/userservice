<h1>leagues</h1>

<div>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          Player to search for <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a ng-click="search(player)" ng-repeat="player in players">{{player}}</a></li>
        </ul>
        <button id="spinner" class="btn"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...</button>
      </div>
      <p id="playerTitle" class="lead">Games for player "{{player}}"</p>
      <div class="list-group">
        <a ng-click="chooseGame(game)" class="list-group-item" ng-repeat="game in data">{{timeConvert(game.time)}} <br/>
          <img ng-repeat="im in game.team1" ng-src="http://ddragon.leagueoflegends.com/cdn/5.7.1/img/champion/{{im.image}}" style="width:8%;">
          <img src ="assets/images/versus.png" style="width:8%;">
          <img ng-repeat="im in game.team2" ng-src="http://ddragon.leagueoflegends.com/cdn/5.7.1/img/champion/{{im.image}}" style="width:8%;">
        </a>
      </div>
    </div>
  </div>


  <div class="col-lg-12">
    <h3>Team 1</h3>
    <table class="table">
      <tr>
        <th>Role</th>
        <th>Champion</th>
        <th>Name</th>
        <th>Kills</th>
        <th>Deaths</th>
        <th>Assists</th>
        <th>CS</th>
      </tr>
      <tr player="1" team="1" player-data-dir></tr>
      <tr player="2" team="1" player-data-dir></tr>
      <tr player="3" team="1" player-data-dir></tr>
      <tr player="4" team="1" player-data-dir></tr>
      <tr player="5" team="1" player-data-dir></tr>
    </table>
  </div>
  <div class="col-lg-12">
    <h3>Team 2</h3>
    <table class="table">
      <tr>
        <th>Role</th>
        <th>Champion</th>
        <th>Name</th>
        <th>Kills</th>
        <th>Deaths</th>
        <th>Assists</th>
        <th>CS</th>
      </tr>
      <tr player="1" team="2" player-data-dir></tr>
      <tr player="2" team="2" player-data-dir></tr>
      <tr player="3" team="2" player-data-dir></tr>
      <tr player="4" team="2" player-data-dir></tr>
      <tr player="5" team="2" player-data-dir></tr>
    </table>
  </div>
  <div class="btn-group col-md-offset-1">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" ng-click="print()">
      Output to Console
    </button>
  </div>
</div>
