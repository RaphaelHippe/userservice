<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content popup">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
        <form name="LoginForm" novalidate>
          <div class="form-group">
            <label>Email:</label>
            <input type="mail" class="form-control" ng-model="credentials.email" required/>
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" ng-model="credentials.password" required/>
          </div>
          <div class="pull-right">
            <button type="button" ng-click="close('Cancel')" class="btn btn-lg btn-cl" data-dismiss="modal">Cancel</button>
            <button type="submit" ng-click="close(credentials)" class="btn btn-lg btn-cl" ng-disabled="LoginForm.$invalid" data-dismiss="modal">Login</button>
          </div>
        </form>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</div>
