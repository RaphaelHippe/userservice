<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content popup">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Join</h4>
      </div>
      <div class="modal-body">
        <form name="joinForm" novalidate>
          <div class="form-group">
            <label>Display Name:</label>
            <input type="text" class="form-control" ng-model="joinForm.display" required/>
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="mail" class="form-control" ng-model="joinForm.email" required />
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" ng-model="joinForm.password" required />
          </div>
          <div class="form-group">
            <label>Confirm Password:</label>
            <input type="password" class="form-control" ng-model="joinForm.confirmPassword" required/>
          </div>
          <div class="pull-right">
            <button type="button" ng-click="close('Cancel')" class="btn btn-lg btn-cl" data-dismiss="modal">Cancel</button>
            <button type="button" ng-click="registerUser();close('login')" class="btn btn-lg btn-primary" ng-disabled="joinForm.$invalid" data-dismiss="modal">Join</button>
          </div>
        </form>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</div>
